<input type="text"
       [(ngModel)]="toDo"
       name="toDo">

<button (click)="addToArrayOfToDoList()">Add to to do list</button>

<ul *ngIf="todoArray && todoArray.length > 0">
    <li *ngFor="let todo of todoArray">
        Name: {{todo.name}} &nbsp;&nbsp;&nbsp;
        IsComplete: {{todo.isComplete}}
    </li>
</ul>
